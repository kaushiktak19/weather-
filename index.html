<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather </p>
            <p class="tab" data-searchWeather>Search Weather </p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
            <div class="grant-location-container">
                <img src="Images/location.png" width="88" height="88" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="Images/search.png" width="28" height="28" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="loading-container">
                <img src="Images/loading.gif" width="158" height="158">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="user-info-container">
                <div>
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
    
                <p data-weatherDesc></p>
    
                <img data-weathericon>
    
                <p data-temp></p>
    
                <div class="parameter-container">
    
                    <!-- caard 1 -->
                    <div class="parameter">
                        <img src="Images/wind.png">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
    
                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="Images/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
    
                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="Images/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
            </div>
            

            </div>

        </div>
 
    </div>

    <script src="script.js"></script>

</body>
</html>
